<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid {
        display:grid;
        row-gap:2vh;
        grid-template-columns:auto auto auto;
        margin-left:2.5vw;
    }
    .grid img {
        width:30vw;
    }
</style>
<body>
    <div class="grid">
        <img src="/landscape.jpg" style="filter:blur(0)">
        <img src="/landscape.jpg" style="filter:blur(3px)">
        <img src="/landscape.jpg" style="filter:grayscale(100%)">
        <img src="/landscape.jpg" style="filter:brightness(0)">
        <img src="/landscape.jpg" style="filter:brightness(1)">
        <img src="/landscape.jpg" style="filter:brightness(0.5)">
        <img src="/landscape.jpg" style="filter:brightness(35%)">
        <img src="/landscape.jpg" style="filter:contrast(180%)">
        <img src="/landscape.jpg" style="filter:grayscale(100%)">
        <img src="/landscape.jpg" style="filter:opacity(100%)">
        <img src="/landscape.jpg" style="filter:opacity(0%)">
        <img src="/landscape.jpg" style="filter:opacity(50%)">
        <img src="/landscape.jpg" style="filter:saturate(200%)">
        <img src="/landscape.jpg" style="filter:grayscale(100%)">
        <img src="/landscape.jpg" style="filter:sepia(100%)">
    </div>
</body>
</html>
